<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        tempC;

        constructor(tempC) {
            this.tempC = tempC;
        }

        getTempF() {
            return this.tempC*1.8+32;
        }

        getTempK() {
            return this.tempC + 273.15;
        }
    }
    let temperatureC = new Temperature(25);
    let tempF = temperatureC.getTempF();
    let tempK = temperatureC.getTempK();

    document.write('Do F:' + tempF + 'Do K:'+ tempK);
</script>
</body>
</html>
